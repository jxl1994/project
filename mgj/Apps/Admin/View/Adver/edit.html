<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">广告修改</h1>
</block>

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/Adver/update')}" enctype="multipart/form-data">
                            <input type="hidden" name="id" value="{$info['id']}">
                                <div class="form-group">
                                    
                                    <label>广告信息</label>
                                    <input type="file" name="logo">
                                    <img src="__PUBLIC__/{$info['logo']}" width="50px" alt="">
                                </div>
                               
                                <div class="form-group">
                                    <label>广告域名</label>
                                    <input name="address" value="{$info['address']}" class="form-control">
                                </div>
                                
                                <div class="form-group">
                                    <label>状态</label>
                                    <select name="status" class="form-control">
                                        <option value="未审核" <if condition="$info['status'] eq 未审核 ">selected</if>>未审核</option>
                                        <option value="已审核" <if condition="$info['status'] eq 已审核 ">selected</if>>已审核</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" >修改</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</block>
