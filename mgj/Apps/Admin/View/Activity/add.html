<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">添加活动</h1>
</block>

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/Activity/insert')}" enctype="multipart/form-data">
                               
                                <div class="form-group">
                                    <label>活动名称</label>
                                    <input name="name" class="form-control">
                                </div>

                                 <div class="form-group">
                                    <label>折扣</label><br>
                                    <input type="radio" name="zhekou" value='0.5'>全场半价&nbsp;
                                    <input type="radio" name="zhekou" value='0.8'>全场八折&nbsp;
                                    <input type="radio" name="zhekou" value='0.7'>全场七折&nbsp;
                                  
                                </div>

                                <div class="form-group">
                                    <label>状态</label><br>
                                    <input type="radio" name="status" value='0'>开启&nbsp;
                                    <input type="radio" name="status" value='1'>关闭&nbsp;
                              
                                  
                                </div>
                                 <div class="form-group">
                                    <label>开始月份</label>
                                    <select name="month" class="form-control">
                                        <option value="0">请选择</option>
                                        <option value="1">1月</option>
                                        <option value="2">2月</option>
                                        <option value="3">3月</option>
                                        <option value="4">4月</option>
                                        <option value="5">5月</option>
                                        <option value="6">6月</option>
                                        <option value="7">7月</option>
                                        <option value="8">8月</option>
                                        <option value="9">9月</option>
                                        <option value="10">10月</option>
                                        <option value="11">11月</option>
                                        <option value="12">12月</option>
                                    </select>
                                </div>
                                 <div class="form-group">
                                    <label>开始日</label>
                                    <select name="day" class="form-control">
                                        <option value="0">请选择</option>
                                        <option value="1">1日</option>
                                        <option value="2">2日</option>
                                        <option value="3">3日</option>
                                        <option value="4">4日</option>
                                        <option value="5">5日</option>
                                        <option value="6">6日</option>
                                        <option value="7">7日</option>
                                        <option value="8">8日</option>
                                        <option value="9">9日</option>
                                        <option value="10">10日</option>
                                        <option value="11">11日</option>
                                        <option value="12">12日</option>
                                        <option value="13">13日</option>
                                        <option value="14">14日</option>
                                        <option value="15">15日</option>
                                        <option value="16">16日</option>
                                        <option value="17">17日</option>
                                        <option value="18">18日</option>
                                        <option value="19">19日</option>
                                        <option value="20">20日</option>
                                        <option value="21">21日</option>
                                        <option value="22">22日</option>
                                        <option value="23">23日</option>
                                        <option value="24">24日</option>
                                        <option value="25">25日</option>
                                        <option value="26">26日</option>
                                        <option value="27">27日</option>
                                        <option value="28">28日</option>
                                        <option value="29">29日</option>
                                        <option value="30">30日</option>
                                        <option value="31">31日</option>


                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>限时</label>
                                    <select name="time" class="form-control">
                                        <option value="0">请选择</option>
                                        <option value="1">1天</option>
                                        <option value="2">2天</option>
                                        <option value="3">3天</option>
                                        <option value="4">4天</option>
                                        <option value="5">5天</option>
                                        <option value="6">6天</option>

                                    </select>
                                </div>

                                
                                <button class="btn btn-primary btn-lg btn-block" >添加</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</block>
