<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">账户金额</h1>
</block>

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">

                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                          <div class="row">
                                <form action="{:U('Admin/Recharge/index')}" method="get">
                                    <div class="col-sm-6">
                                       <div class="dataTables_length" id="dataTables-example_length">
                                        <label>Show 
                                         <select name="num" aria-controls="dataTables-example" class="form-control input-sm">
                                          <option value="5">5</option>
                                          <option value="10">10</option>
                                          <option value="15">15</option>
                                          <option value="20">20</option>
                                      </select> entries
                                  </label>
                              </div>
                          </div>
                          <div class="col-sm-6">
                           <div id="dataTables-example_filter" class="dataTables_filter">
                            <label>Search:<input value="{$Think.get.keyword}" name="keyword" type="search" class="form-control input-sm" placeholder="" aria-controls="dataTables-example"></label>
                            <button class="btn btn-primary">搜索</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
             <div class="col-sm-12">
                 <table id="dataTables-example" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dataTables-example_info">
                    <thead>
                        <tr role="row">
                           <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width:37px;" aria-label="Browser: activate to sort column ascending">ID</th>
                           <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 37px;" aria-label="Platform(s): activate to sort column ascending">会员名</th>

                           <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 47px;" aria-label="Engine version: activate to sort column ascending">账户余额</th>
                            <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 47px;" aria-label="Engine version: activate to sort column ascending">最近充值时间</th>
                              <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 50px;" aria-label="CSS grade: activate to sort column ascending">操作</th>
                           <!-- <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 77px;" aria-label="CSS grade: activate to sort column ascending">操作</th> -->
                       </tr>
                   </thead>
                   <tbody>
                    <!-- z这是商品列表的遍历 -->
                    <foreach name="users" item="row" >    
                        <tr class="gradeA odd" role="row">
                            <td class="sid">{$row.id}</td>
                           
                            <td class="center">{$row.username} </td>
              
                            <td class="center">￥{$row.gold}</td>
                            <td class="center">{$row.time}</td> 
                            <td class="center">&nbsp;&nbsp;&nbsp;&nbsp;
                                <a href="{:U('Admin/Recharge/edit',array('id'=>$row['id']))}"><button class="btn btn-primary btn-circle" type="button"><i class="fa fa-list"></i></button></a>
                            </td>
                        </tr>
                    </foreach>
                </tbody>
            </table>
        </div>
    </div>
                    <style type="text/css">
                          #pages a,#pages span{
                           background-color: #fff;
                           border: 1px solid #ddd;
                           color: #337ab7;
                           float: left;
                           line-height: 1.42857;
                           margin-left: -1px;
                           padding: 6px 12px;
                           position: relative;
                           text-decoration: none;
                       }
                       #pages span{
                      /*background:#337ab7;
                      color:white;*/
                      background-color: #337ab7;
                      border-color: #337ab7;
                      color: #fff;
                      cursor: default;
                      z-index: 2;
                    }
                      .smallpic{
                        display: none;
                      }
                  </style>
                  <div class="row">
                      <div class="col-sm-6">
                       <div class="dataTables_info" id="dataTables-example_info" role="status" aria-live="polite"></div></div>
                       <div class="col-sm-6">
                        <div id="pages">
                         {$pages}
                     </div>
                 </div>
             </div>
         </div>
         <!-- /.table-responsive -->

     </div>
     <!-- /.panel-body -->
 </div>
 <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
</div>
  
</block>
