<extend name="./Public/public" />
<block name="title">
    <center><h2 class="page-header">修改余额</h2></center>
</block>

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   <div><a href="{:U('Admin/Recharge/index')}">返回到账户金额表</a></div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/Recharge/update')}" enctype="multipart/form-data">
                                <input type="hidden" name="id" value="{$golds['id']}">
                                <div class="form-group">
                                    <label>会员名</label>
                                    <input type="text" disabled name="username" value="{$user['username']}" class="form-control"><span></span>
                                </div>

                                <div class="form-group">
                                    <label>余额</label>
                                    <input type="text" name="gold" value="{$golds['gold']}" class="form-control"><span></span>
                                </div>
                               

                                <td style="text-align:right;"><input type="submit" class="btn no-border" value="修改"></td>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    </block>
