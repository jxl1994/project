<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">组权限的添加</h1>
</block>

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/QuanXian/Group_insert')}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>添加组的名称</label>
                                    <input type='text' name="title" placeholder="请输入组名" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>权限规则</label><br>
                                    <foreach name="rules" item="vo">

                                        <input type="checkbox" name="rules[]" value="{$vo['id']}">&nbsp;{$vo.title}&nbsp;
                                    </foreach>
                                </div>
                                                               
                                <div class="form-group">
                                    <label>状态</label>
                                    <select name="status" class="form-control">
                                        <option value="1">开启</option>
                                        <option value="0">禁用</option>
                                    
                                    </select>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" >添加</button>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</block>
