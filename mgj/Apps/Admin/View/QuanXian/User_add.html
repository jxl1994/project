<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">人员分组</h1>
</block>

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/QuanXian/User_insert')}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>用户名称</label>
                                    <input type='text' name="username" placeholder="请输入规则名" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>用户组名</label>
                                 
                                        <select name="title" class="form-control">
                                             <option value="0">请选择分类</option>
                                            <foreach name="res" item="vo">
                                              <option value="{$vo.id}">{$vo.title}</option>                               
                                            </foreach>                                                                                                       
                                        </select> 
                                           
                                </div>                                                                                              
                                <button class="btn btn-primary btn-lg btn-block" >添加</button>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</block>
