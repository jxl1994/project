<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">人员分配情况表</h1>
</block>

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">

                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        	<div class="row">
                                
                </div>
            </div>
            <div class="row">
             <div class="col-sm-12">
                 <table id="dataTables-example" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dataTables-example_info">
                    <thead>
                        <tr role="row">
                           <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 30px;" aria-label="Browser: activate to sort column ascending">用户名</th>
                           <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 50px;" aria-label="Platform(s): activate to sort column ascending">分组</th>                          

                       </tr>
                   </thead>
                   <tbody>
                   
                    <foreach name="res" item="vo" >    
                        <tr class="gradeA odd" role="row">
                            <td class="sid">{$vo.username}</td>
                            <td>{$vo.title}</td>                   
                         
                        </tr>
                    </foreach>
                </tbody>
            </table>
        </div>
    </div>
                    <style type="text/css">
                          #pages a,#pages span{
                           background-color: #fff;
                           border: 1px solid #ddd;
                           color: #337ab7;
                           float: left;
                           line-height: 1.42857;
                           margin-left: -1px;
                           padding: 6px 12px;
                           position: relative;
                           text-decoration: none;
                       }
                       #pages span{
                    	/*background:#337ab7;
                    	color:white;*/
                    	background-color: #337ab7;
                      border-color: #337ab7;
                      color: #fff;
                      cursor: default;
                      z-index: 2;
                    }
                  </style>
                  <div class="row">
                      <div class="col-sm-6">
                       <div class="dataTables_info" id="dataTables-example_info" role="status" aria-live="polite"></div></div>
                       <div class="col-sm-6">
                        <div id="pages">
                         {$pages}
                     </div>
                 </div>
             </div>
         </div>
         <!-- /.table-responsive -->

     </div>
     <!-- /.panel-body -->
 </div>
 <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
</div>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    // alert($);
    $(function(){
        //获取btn
        $('.btn-del').click(function(){
            // alert('222');
           var v = $(this).parents('.gradeA').find('.sid').html();
           // alert(v);
           //发送ajax
           var url = "{:U('Admin/User/delete')}";
           var btn = $(this);
           $.ajax({
                url:url,
                data:{id:v},
                type:'get',
                success:function(data){
                    // console.log(data);
                    if(data == 0){
                      // location.href = location.href;
                      btn.parents('.gradeA').remove();
                    }else{
                        alert('删除失败');
                    }
                }
           })
        })
    })
</script>
</block>
