<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">权限修改</h1>
</block>

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/QuanXian/update')}" enctype="multipart/form-data">
                                <input type="hidden" name="id" value="{$info['id']}">
                                <div class="form-group">
                                    <label>规则名称</label>
                                    <input type='text' name="title" value="{$info['title']}" placeholder="请输入规则名" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>权限标识</label>
                                    <input type="text" name="name" value="{$info['name']}" placeholder="请输入标识" class="form-control">
                                </div>
                                                               
                                <div class="form-group">
                                    <label>状态</label>
                                    <select name="status" class="form-control">
                                        <option value="1" <if condition="$info['status'] eq 1">selected</if>>开启</option>
                                        <option value="0" <if condition="$info['status'] eq 0">selected</if>>禁用</option>
                                    
                                    </select>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" >修改</button>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</block>
