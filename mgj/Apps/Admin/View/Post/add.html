<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">添加配送方式</h1>
</block>

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/Post/insert')}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>订单号</label>
                                    <input name="orderid" placeholder="请输入订单号" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>配送方式</label>
                                    <select name="way" class="form-control">
                                        <option value="0">请选择</option>
                                        <option value="顺风">顺风</option>
                                        <option value="申通">申通</option>
                                        <option value="EMS">EMS</option>
                                    </select>
                                </div>
                              
                                <button class="btn btn-primary btn-lg btn-block" >添加</button>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</block>
