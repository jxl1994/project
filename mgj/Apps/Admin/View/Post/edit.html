<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">配送方式修改</h1>
</block>

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/Post/update')}" enctype="multipart/form-data">
                                <input type="hidden" name="id" value="{$sends['id']}">
                                <div class="form-group">
                                    <label>订单号</label>
                                    <input value="{$sends['orderid']}" id="disabledInput" disabled name="username" placeholder="请输入用户名" class="form-control">
                                </div>
                                                                                     
                                <div class="form-group">
                                    <label>配送方式</label>
                                    <select name="way" class="form-control">
                                   
                                        <option value="0" <if condition="$sends['way'] eq 0">selected</if>>请选择</option>
                                        <option value="顺风" <if condition="$sends['way'] eq 顺风">selected</if>>顺风</option>
                                        <option value="申通" <if condition="$sends['way'] eq 申通">selected</if>>申通</option>
                                        <option value="EMS" <if condition="$sends['way'] eq EMS">selected</if>>EMS</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" >修改</button>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</block>
