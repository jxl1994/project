<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">公告修改</h1>
</block>

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/Notice/update')}" enctype="multipart/form-data">
                                <input type="hidden" name="id" value="{$info['id']}">
                                <div class="form-group">
                                    <label>公告名称</label>
                                    <input name="name" value="{$info['name']}"  class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>公告内容</label>
                                    <input type="content" value="{$info['content']}" name="content" placeholder="" class="form-control">
                                </div>
                               
                                <button class="btn btn-primary btn-lg btn-block" >修改</button>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</block>
