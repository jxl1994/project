<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">轮播图设置</h1>
</block>

<block name="content">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src='__PUBLIC__/Admin/js/jquery-1.8.3.min.js'></script>        

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/Carousel/update')}" enctype="multipart/form-data">
                                <input type="hidden" name="id" value="{$sends.id}">
                                <div class="form-group">
                                    <label>选择分类</label>
                                    <select name="cateid" class="form-control">
                                        <option value="0">请选择分类</option>
                                    <foreach name="cates" item="vo" > 
                                        <option value="{$vo.id}">{$vo.catename}</option>
                                    </foreach>
                                    </select>
                                </div>
                                 <div class="form-group">
                                    <label>是否开启</label>
                                    <input type="radio" name="statu" value="0" <if condition="$sends['statu'] eq 0">checked</if>>开启
                                    <input type="radio" name="statu" value="1" <if condition="$sends['statu'] eq 1">checked</if>>关闭
                                </div>
            
                                <div class="form-group">
                                    <label>轮播图片</label>
                                    <input type="file" name="pic">
                                    <!-- <img src="__PUBLIC__/Admin/ueditor/upload/image/20160429/1461920460295284.jpg" alt=""> -->
                                </div>
                                
                                
                                <button class="btn btn-primary btn-lg btn-block" >修改</button>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
 
</block>
