<extend name="./Public/public" />
<block name="title">
    <center><h2 class="page-header">订单详情表</h2></center>
</block>

<block name="content">
    <!-- <div id="page-wrapper"> -->
    <!-- /.row -->
    <div class="row admin-table">
      <div class="col-lg-12">
      <div><a href="/Admin/Order/index/">返回订单列表</a></div>
          <!-- 搜索 -->
          <div class="row">
            <div class="col-lg-4 admin-search">
            </div>
          </div>
            
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped table-condensed goodstable" valign="middle">
              <thead>
                <tr>
                  <th>会员ID</th>
                  <th>商品</th>
                  <th>单价</th>
                  <th>数量</th>
                  <th>小计</th>
                  <th>订单状态</th>
               
                </tr>
              </thead>
              <foreach name="shoplist" item="row">
                <tbody>
                  <tr>
                    <td>{$row['uid']}</td>
                    <td>{$row['name']}</td>
                    <td>{$row['price']}</td>
                    <td>{$row['num']}</td>
                    <td>{$row['num']*$row['price']}</td>
                    <td>{$status[$row['status']]}</td>
                
                  </tr>
                </tbody>
              </foreach>
              <tr>
                <td><if condition="$row['status'] eq 1">新订单<elseif condition="$row['status'] eq 2"/>已发货</a><elseif condition="$row['status'] eq 3"/>已收货<elseif condition="$row['status'] eq 4"/>订单完成</if></td>
                <td colspan="6">总金额:￥{$row['total']}</td>
              </tr>
            </table>
            {$pageinfo}
          </div>
        </center>
      </div>
    </div>
    <!-- /.row -->
  <!-- </div> -->
  <!-- /.container-fluid -->
<!-- </div> -->
<!-- /#page-wrapper -->



</block>
