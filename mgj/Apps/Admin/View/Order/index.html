<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">订单列表</h1>
</block>

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">

                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                          <div class="row">
                                <form action="{:U('Admin/Order/index')}" method="get">
                                    <div class="col-sm-6">
                                       <div class="dataTables_length" id="dataTables-example_length">
                                        <label>Show 
                                         <select name="num" aria-controls="dataTables-example" class="form-control input-sm">
                                          <option value="5">5</option>
                                          <option value="10">10</option>
                                          <option value="15">15</option>
                                          <option value="20">20</option>
                                      </select> entries
                                  </label>
                              </div>
                          </div>
                          <div class="col-sm-6">
                           <div id="dataTables-example_filter" class="dataTables_filter">
                            <label>Search:<input value="{$Think.get.keyword}" name="keyword" type="search" class="form-control input-sm" placeholder="" aria-controls="dataTables-example"></label>
                            <button class="btn btn-primary">搜索</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
             <div class="col-sm-12">
                 <table id="dataTables-example" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dataTables-example_info">
                    <thead>
                        <tr role="row">
                           <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width:37px;" aria-label="Browser: activate to sort column ascending">ID</th>
                           <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 37px;" aria-label="Platform(s): activate to sort column ascending">会员</th>

                           <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 57px;" aria-label="Engine version: activate to sort column ascending">联系人</th>
                           <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 40px;" aria-label="CSS grade: activate to sort column ascending">地址</th>
                           <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 30px;" aria-label="CSS grade: activate to sort column ascending">电话</th>
                            <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 60px;" aria-label="CSS grade: activate to sort column ascending">总金额</th>
                             
                              
                              <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 57px;" aria-label="CSS grade: activate to sort column ascending">订单状态</th>
                              <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 70px;" aria-label="CSS grade: activate to sort column ascending">购买时间</th>
                              <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 60px;" aria-label="CSS grade: activate to sort column ascending">操作</th>
                           <!-- <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 77px;" aria-label="CSS grade: activate to sort column ascending">操作</th> -->
                       </tr>
                   </thead>
                   <tbody>
                    <!-- z这是商品列表的遍历 -->
                    <foreach name="list" item="row" >    
                        <tr class="gradeA odd" role="row">
                            <td class="sid">{$row.id}</td>
                           
                            <td class="center">{$row.username} </td>
              
                            <td class="center">{$row.linkman}</td>
                            <td class="center">{$row.address}</td>
                             <td class="center">{$row['phone']}</td>
                              <td class="center">￥{$row['total']}</td>
                              
                               <td><if condition="$row['status'] eq 1">新订单<elseif condition="$row['status'] eq 2"/>已发货<elseif condition="$row['status'] eq 3"/>已收货<elseif condition="$row['status'] eq 4"/>订单完成</if></td>
                      <td>{$row['time']}</td>
                    <td><a href="/Admin/Order/detail?id={$row['id']}">&nbsp;&nbsp;&nbsp;订单详情</a>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<a href="/Admin/Order/edit?id={$row['id']}">修改</a> |  <a href="/Admin/Order/del?id={$row['id']}"> 删除</a> </td>

                            <!-- <td class="center">
                                <a href="{:U('Admin/Goods/delete',array('id'=>$vo['id']))}"><button class="btn btn-danger btn-circle" type="button"><i class="fa fa-times"></i></button></a>
                                <a href="{:U('Admin/Goods/edit',array('id'=>$vo['id']))}"><button class="btn btn-primary btn-circle" type="button"><i class="fa fa-list"></i></button></a>
                            </td> -->
                        </tr>
                    </foreach>

                </tbody>
            </table>
        </div>
    </div>
                    <style type="text/css">
                          #pages a,#pages span{
                           background-color: #fff;
                           border: 1px solid #ddd;
                           color: #337ab7;
                           float: left;
                           line-height: 1.42857;
                           margin-left: -1px;
                           padding: 6px 12px;
                           position: relative;
                           text-decoration: none;
                       }
                       #pages span{
                      /*background:#337ab7;
                      color:white;*/
                      background-color: #337ab7;
                      border-color: #337ab7;
                      color: #fff;
                      cursor: default;
                      z-index: 2;
                    }
                      .smallpic{
                        display: none;
                      }
                  </style>
                  <div class="row">
                      <div class="col-sm-6">
                       <div class="dataTables_info" id="dataTables-example_info" role="status" aria-live="polite"></div></div>
                       <div class="col-sm-6">
                        <div id="pages">
                         {$pages}
                     </div>
                 </div>
             </div>
         </div>
         <!-- /.table-responsive -->

     </div>
     <!-- /.panel-body -->
 </div>
 <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
</div>
  
</block>
