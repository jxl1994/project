<extend name="./Public/public" />
<block name="title">
    <center><h2 class="page-header">修改订单</h2></center>
</block>

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   <div><a href="{:U('Admin/Order/index')}">返回订单列表</a></div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/Order/update')}" enctype="multipart/form-data">
                                <input type="hidden" name="id" value="{$info['id']}">

                                <div class="form-group">
                                    <label>订单状态</label>
                                    <select name="status" class="form-control">
                                        <option value="1" <if condition="$info['status'] eq 1">selected</if>>新订单</option>
                                        <option value="2" <if condition="$info['status'] eq 2">selected</if>>已发货</option>
                                        <option value="3" <if condition="$info['status'] eq 3">selected</if>>已收货</option>
                                        <option value="4" <if condition="$info['status'] eq 4">selected</if>>订单完成</option>
                                    </select>
                                </div>
                                <!-- <input id="modifyState" class="btn no-border" type="button" name="sub" value="修改订单"> -->

                                <td style="text-align:right;"><input type="submit" class="btn no-border" value="提交"></td>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    </block>
